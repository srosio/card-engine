version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: card-engine-db
    environment:
      POSTGRES_DB: cardengine
      POSTGRES_USER: cardengine
      POSTGRES_PASSWORD: cardengine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cardengine"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
